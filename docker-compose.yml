version: '3'
services:
  web:
    build: web/.
    ports:
      - "5000:5000"
      - "8888:8888"
    volumes:
      - ./shared:/app/shared  # Shared volume for file access
      - ./spotify_cache:/app/.cache  # Mount the local cache into the container
    env_file:
      - .env
    depends_on:
      - spleeter
  spleeter:
    build: spleeter/.
    ports:
      - "5001:5001"  # Expose the API port
    volumes:
      - ./shared:/app/shared  # Shared volume for file access
